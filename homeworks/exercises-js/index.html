<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Exercises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
    <script src="function-practice.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="tab-container">
      <div class="tab">
        <input type="radio" id="tab1" name="main-tabs" checked>
        <label id="lab1" for="tab1">SUM</label>
        <div class="calculator">
          <input id="num1" value="1">
          <input id="num2" value="1">
        </div>
      </div>

      <div class="tab">
        <input type="radio" id="tab2" name="main-tabs">
        <label id="lab2" for="tab2">AVG</label>
        <div class="calculator">
          <input id="num1" value="3">
          <input id="num2" value="4">
          <input id="num3" value="5">
        </div>
      </div>

      <div class="tab">
        <input type="radio" id="tab3" name="main-tabs">
        <label id="lab3" for="tab3">LENGTH</label>
        <div class="calculator">
          <input id="num1" value="Hello">
        </div>
      </div>

      <div class="tab">
        <input type="radio" id="tab4" name="main-tabs">
        <label id="lab4" for="tab4">GREATER THAN</label>
        <div class="calculator">
          <input id="num1" value="1">
          <span>></span>
          <input id="num2" value="2">
        </div>
      </div>

      <div class="tab">
        <input type="radio" id="tab5" name="main-tabs">
        <label id="lab5" for="tab5">GREET</label>
        <div class="calculator">
          <input id="num1" value="Jimbo">
        </div>
      </div>

      <div class="tab">
        <input type="radio" id="tab6" name="main-tabs">
        <label id="lab6" for="tab6">MAD LIB</label>
        <div class="calculator">
          <input id="num1" placeholder="adjective">
          <input id="num2" placeholder="animal">
          <input id="num3" placeholder="food">
          <input id="num4" placeholder="noun">
        </div>
      </div>

    </div>

    <div class="result-container">
      <div class="calculate">
        <button id="calc">Calculate</button>
      </div>

      <div class="output">
        Result: <span id="output">0</span>
      </div>
    </div>

  </body>
</html>
