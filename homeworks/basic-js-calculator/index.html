<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
    <script src="main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="calc">
      <div class="output-container">
        <span id="output">0</span>
      </div>
      <div class="input-container">
        <form>
          <br>
          <button id="ac" type="button" value="">A</button>
          <button id="clear" type="button" value="">C</button>
          <button id="/" type="button" value="/">/</button>
          <button id="*" type="button" value="*">*</button>

          <br>
          <button id="7" type="button" value="7">7</button>
          <button id="8" type="button" value="8">8</button>
          <button id="9" type="button" value="9">9</button>
          <button id="-" type="button" value="-">-</button>
          <br>
          <button id="4" type="button" value="4">4</button>
          <button id="5" type="button" value="5">5</button>
          <button id="6" type="button" value="6">6</button>
          <button id="+" type="button" value="+">+</button>
          <br>
          <button id="1" type="button" value="1">1</button>
          <button id="2" type="button" value="2">2</button>
          <button id="3" type="button" value="3">3</button>
          <button id="." type="button" value=".">.</button>
          <br>
          <button id="0" type="button" value="0">0</button>
          <button id="=" type="button" value="=">=</button>
        </form>
      </div>
    </div>
  </body>
</html>
